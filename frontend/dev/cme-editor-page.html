<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>cme-editor</title>
    <link rel="stylesheet" href="../node_modules/vscode-codicons/dist/codicon.css" id="vscode-codicon-stylesheet">
    <link rel="stylesheet" href="../dev-assets/default-webview-styles.css" />
    <script type="module" src="../dev-assets/component-preview.js"></script>
    <script type="module" src="../dev-assets/vscodeApiMocked.js"></script>
    <script type="module" src="../dist/pages/cme-editor-page.js"></script>
  </head>
  <body>
    <component-preview>
      <cme-editor-page></cme-editor-page>
    </component-preview>
    <div>
      <button type="button" id="btCopy">Copy from SCM Inputbox</button>
      <button type="button" id="btClearStorage">Clear localStorage</button>
      <script>
        (() => {
          const btCopy = document.getElementById('btCopy');
          const btClearStorage = document.getElementById('btClearStorage');

          btCopy.addEventListener('click', () =>{
            window.postMessage({
              command: 'copyFromSCMInputBox',
              payload: 'Lorem ipsum dolor sit',
            });
          });

          btClearStorage.addEventListener('click', () => {
            window.localStorage.clear();
          });
        })();
      </script>
    </div>
  </body>
</html>
